<div class="language-select">
  <div class="languages">
    <p-dropdown
      styleClass="a"
      [style]="{ height: '100%' }"
      [options]="languages"
      [(ngModel)]="language"
      (onChange)="onLanguageChange()">
      <ng-template pTemplate="selectedItem">
        <div class="language-item language-item-value" *ngIf="language">
          <div class="banderita" *ngIf="language.siglas !== 'va'">
            <span class="" [class]="'flag flag-' + language.siglas"></span>
          </div>
          <div class="banderita-custom" *ngIf="language.siglas === 'va'">
            <img src="assets/images/flags/va.png" alt="" />
          </div>
          <div class="nombre">{{ language.nativeName }}</div>
        </div>
      </ng-template>
      <ng-template let-language pTemplate="item">
        <div class="language-item">
          <div class="banderita" *ngIf="language.siglas !== 'va'">
            <span class="" [class]="'flag flag-' + language.siglas"></span>
          </div>
          <div class="banderita-custom" *ngIf="language.siglas === 'va'">
            <img src="assets/images/flags/va.png" alt="" />
          </div>
          <div class="nombre">{{ language.nativeName }}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </div>
</div>
